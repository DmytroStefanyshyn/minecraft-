<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="icons/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  <body>
    <div class="wrapper">

        <div class="asset_text">
          Подключайся и играй на наших серверах!
        </div>
        <div class="icon">
          <div class="asset_icon">
            <a href="https://www.vk.com" target="_blank"><img src="icons/vk.png" alt=""></a>
          </div>
          <div class="asset_icon">
            <a href="https://www.facebook.com" target="_blank"><img src="icons/facebook.png" alt=""></a>
          </div>
          <div class="asset_icon">
              <img src="icons/english.gif" alt="">
          </div>
        </div>
      </div>
      <div class="contacts">
        <div class="contacts-contein">
          <img src="images/minecraft.png" alt="">
        </div>
        <div class="contacts-contein contacts-phone-number">
          <div class="contacts-contein phone-name">
            Админ:<br><br>
            По донату:
          </div>
          <div class="contacts-contein phone-number">
            <a href="tel:+380683332210">
            +38(068) 333-22-10
            </a><br>
            <a href="tel:+380997505050">
            +38(099) 750-50-50
            </a><br>
            <a href="tel:+380673322180">
            067-33-22-180
            </a>
          </div>
          <div class="skype">
            Скайп:
            <img src="icons/skype.png" alt="">
            <div class="contacts-contein skype-name">
              <i>minecraft-km7</i>
            </div>
          </div>
        </div>
        <div class="contacts-contein servers-button">
          <div class="server make-choice">
            Выбрать сервер
          </div>
          <div class="server random">
            Случайный
          </div>
        </div>
        <div class="contacts-contein">
          <img src="images/minecraft2.png" alt="">
        </div>
      </div>
        <ul class="menu">
          <li><a href="">Главная</a></li>
          <li><a href="">Об игре</a></li>
          <li><a href="">Список серверов</a></li>

          <li><a href="">Донат</a></li>

    <script src="js/src.js" type="text/javascript"></script>
